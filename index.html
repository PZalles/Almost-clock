<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .clock {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50vh;
            height: 50vh;
            border-radius: 50%;
            background-color: black;
        }

        .hand {
            position: absolute;
            top: 5%;
            left: calc(50% - 4px);
            width: 8px;
            height: 45%;
            background-color: gold;
            transform: rotate(0deg);
            transform-origin: 50% 100%;
            border-radius: 10% 50% 10% 50%;
            transition: 15s steps(60);
        }

        .clock:hover .hand {
            transform: rotate(360deg);
        }
    </style>
</head>

<body>
    <div class="clock">
        <div class="hand"></div>
    </div>

</body>

</html>
